{% extends "blog/base.html" %}

{% block title %}Add Comment{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="mb-0">Add a Comment</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.content.id_for_label }}" class="form-label">Your Comment</label>
                <textarea name="{{ form.content.html_name }}" class="form-control" id="{{ form.content.id_for_label }}" rows="4" required></textarea>
                {% if form.content.errors %}
                    {% for error in form.content.errors %}
                        <div class="text-danger">{{ error }}</div>
                    {% endfor %}
                {% endif %}
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="{% url 'blog:blog-detail' view.kwargs.pk %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
